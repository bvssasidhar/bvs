apiVersion: v1
kind: Service
metadata:
  name: {{ include "quotegen.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "quotegen.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - nodePort: {{ .Values.service.port }}
      port: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "quotegen.selectorLabels" . | nindent 4 }}

